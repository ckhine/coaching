<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <link href="assets/css/output.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"></script>
    <!-- <script src="https://unpkg.com/htmx.org/dist/ext/class-tools.js"></script> -->
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

      <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

<body class="bg-gray-200 h-screen flex flex-col" x-data="{ showModal: false }">
  <!-- ========== HEADER ========== -->
  <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-[#F0C44E] border-b border-gray-200 text-sm py-4 dark:bg-gray-800 dark:border-gray-700">
      <nav class="max-w-[120rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global" hx-get="/v1/header" hx-trigger="load">
          <!-- Content from /v1/header will be loaded here -->
          <!-- <div id="loadingHeader">Loading header...</div> -->
      </nav>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main" class="shrink-0">
    <!-- ========== MODAL ========== -->
    <div
      id="modal"
      x-show="showModal"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="transform translate-x-full"
      x-transition:enter-end="transform translate-x-0"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="transform translate-x-0"
      x-transition:leave-end="transform translate-x-full"
      class="fixed top-100 right-0 bg-white shadow-lg rounded-md max-w-md overflow-y-auto dark:bg-gray-900"
      style="max-height: calc(100vh - 8rem);">
      <!-- Content from modals will be injected here -->
    </div>
    <!-- ========== END MODAL ========== -->
    <div class="max-w-[115rem] mx-auto py-10 px-4 sm:px-6 lg:px-8">

      <!-- Page Heading -->
      <header class="max-w-3xl">
        <p class="mb-2 text-sm font-semibold text-blue-600">Starter Pages &amp; Examples</p>
        <h1 class="block text-2xl font-bold text-gray-800 sm:text-3xl dark:text-white">Sticky Footer &amp; Header using Tailwind CSS</h1>
        <p class="mt-2 text-lg text-gray-800 dark:text-gray-400">Attach a navbar to the top and a footer to the bottom of the viewport using Tailwind CSS.</p>
        <div class="mt-5 flex flex-col items-center gap-2 sm:flex-row sm:gap-3">
          <a class="w-full sm:w-auto inline-flex justify-center items-center gap-x-3 text-center bg-blue-600 hover:bg-blue-700 border border-transparent text-white text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white transition py-3 px-4 dark:focus:ring-offset-gray-800" href="https://github.com/htmlstreamofficial/preline/tree/main/examples/html" target="_blank">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
            </svg>
            Get the source code
          </a>
          <a class="w-full sm:w-auto inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold text-blue-500 hover:text-blue-700 focus:outline-none focus:ring-2 ring-offset-white focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm py-3 px-4 dark:ring-offset-slate-900" href="../../examples.html">
            <svg class="w-2.5 h-2.5" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M11.2792 1.64001L5.63273 7.28646C5.43747 7.48172 5.43747 7.79831 5.63273 7.99357L11.2792 13.64" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
            Back to examples
          </a>
        </div>
      </header>
      <!-- End Page Heading -->
    </div>
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="mt-auto py-3 bg-gray-800">
    <nav class="max-w-[120rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8" aria-label="Global" hx-get="/v1/footer" hx-trigger="load" hx-indicator="#loadingFooter">
      <div id="footer" hx-target="#footer" hx-swap="outerHTML">
        <div id="loadingFooter">Loading footer...</div>
      </div>
    </nav>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <!-- JS Implementing Plugins -->
  <script src="https://unpkg.com/preline@1.9.0/dist/preline.js"></script>
  <script src="/assets/js/hs.theme-appearance.js"></script>
  <!-- <script src="./assets/vendor/preline/dist/preline.js"></script> -->
  </body>
</html>
